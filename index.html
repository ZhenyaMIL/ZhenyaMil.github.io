<!DOCTYPE html>

<body>
  <header>
    <div class="wrapper-header page-width">

          <p class="theme-name">Як сказати надобраніч</p>
        </div>
        <div id="1" class="theme-block">
          <div class="status">
            <img loading="lazy" src="./assets/done.png" alt="logo">
          </div>
          <img loading="lazy" src="./assets/travel-luggage.png" alt="logo">
          <p class="theme-name">Подорожі</p>
        </div>
        <div id="2" class="theme-block">
          <div class="status">
            <img loading="lazy" src="./assets/done.png" alt="logo">

        </div>

        </div>
        <div id="4" class="theme-block">
          <div class="status">
            <img loading="lazy" src="./assets/done.png" alt="logo">
          </div>
          <img loading="lazy" src="./assets/clown.png" alt="logo">
          <p class="theme-name">Гумор</p>
        </div>

        <div class="more-button theme-block">
          <img src="./assets/plus.png" alt="">
          <p class="theme-name">Як додати теми?</p>
        </div>

    </div>
    <div id="display-container">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 з 3</span>
        </div>
        <div class="timer-div">
          <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png" width="20px" />
          <span class="time-left">10 сек</span>
        </div>
      </div>
      <div id="container">
        <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button">Далі</button>
    </div>
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button id="finish">Завершити</button>
    </div>
  </main>
  <footer></footer>
